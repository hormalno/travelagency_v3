<div class="col-xs-12 col-sm-8 col-md-9">
    <div class="list-header clearfix">
        <div class="drop-wrap drop-wrap-s-4 color-4 list-sort">
            <div class="drop">
                <b>Sort by price</b>
                <a href="#" class="drop-list"><i class="fa fa-angle-down"></i></a>
                <span><a href="#">ASC</a><a href="#">DESC</a></span>
            </div>
        </div>
        <div class="drop-wrap drop-wrap-s-4 color-4 list-sort">
            <div class="drop">
                <b>Sort by ranking</b>
                <a class="drop-list"><i class="fa fa-angle-down"></i></a>
                <span><a href="#">ASC</a><a href="#">DESC</a></span>
            </div>
        </div>
    </div>
    <div class="list-content clearfix">
        <th:block th:each="hotel : ${hotels}" th:object="${hotel}">
            <div class="list-item-entry">
            <div class="hotel-item style-3 bg-white">
                <div class="table-view">
                    <div class="radius-top cell-view">
                        <img th:src="@{img/grids/hotel_grid.jpg}" alt="">
                    </div>
                    <div class="title hotel-middle clearfix cell-view">
                        <h4><b th:text="*{name}"></b></h4>
                        <span class="f-14 color-dark-2 grid-hidden" th:text="|*{address}, |"></span>
                        <span class="f-14 color-dark-2 grid-hidden" th:text="*{city.name}"></span>
                        <p class="f-14 grid-hidden" th:text="*{description}"></p>
                        <div class="rate-wrap">
                            <div class="rate" th:text="|Review Score: ${hotel.score} / 5|"></div>
                            <i th:text="|${#sets.size(hotel.reviews)} reviews|"></i>
                        </div>
                    </div>
                    <div class="title hotel-right clearfix cell-view">
                        <div class="hotel-person color-dark-2">from <span class="color-blue" th:text="|$ *{price}|"></span> person</div>
                        <a class="c-button b-40 bg-blue hv-blue-o grid-hidden" th:href="'/hotels/' + *{id}">view more</a>
                    </div>
                </div>
                </div>
            </div>
        </th:block>
    </div>
    <div class="c_pagination clearfix padd-120">
        <a th:if="${hotels.hasPrevious()}" th:href="|/hotels?page=${hotels.previousPageable().getPageNumber()}|"
           class="c-button b-40 bg-blue-2 hv-blue-2-o fl">prev page</a>
        <a th:if="${hotels.hasNext()}" th:href="|/hotels?page=${hotels.nextPageable().getPageNumber()}|"
           class="c-button b-40 bg-blue-2 hv-blue-2-o fr">next page</a>
        <ul class="cp_content color-1">
            <li th:each="page : ${#numbers.sequence(0,(hotels.getTotalPages()-1))}"
            th:classappend="${page == hotels.getNumber()} ? 'active'">
                <a th:href="|/hotels?page=${page}|" th:text="${page+1}"></a></li>
        </ul>
    </div>
</div>
