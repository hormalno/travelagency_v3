<div class="inner-banner style-6">
    <img class="center-image" th:src="@{img/banners/hotel_banner.jpg}" alt="">
    <div class="vertical-align">
        <div class="container">
            <h2 class="color-white">Hotel search results</h2>
            <h4 class="color-white">We found: <span th:text="${hotels.getTotalElements()}"></span> hotels</h4>
        </div>
    </div>
</div>
<div class="list-wrapper bg-grey-2">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
                <form method="get">
                <div class="sidebar bg-white clearfix">
                    <div class="sidebar-block">
                        <h4 class="sidebar-title color-dark-2">search</h4>
                        <div class="search-inputs">
                            <div class="form-block clearfix">
                                <div class="input-style-1 b-50 color-3">
                                    <img th:src="@{img/loc_icon_small_grey.png}" alt="">
                                    <input type="text" placeholder="Choose location" name="cityName">
                                </div>
                            </div>
                        </div>
                        <input type="submit" class="c-button b-40 bg-blue-2 hv-blue-2-o" value="search">
                    </div>
                    <div class="sidebar-block">
                        <h4 class="sidebar-title color-dark-2">Categories</h4>
                        <div class="sidebar-rating">
                            <th:block th:each="category : ${categories}">
                                <div class="input-entry color-1">
                                    <input class="checkbox-form" type="checkbox">
                                    <label class="clearfix">
                                        <span class="sp-check"><i class="fa fa-check"></i></span>
                                        <span class="checkbox-text" th:text="${category.type}"></span>
                                    </label>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="sidebar-block">
                        <h4 class="sidebar-title color-dark-2">price range</h4>
                        <div class="slider-range color-1 clearfix" data-counter="" data-position="start" data-from="0"
                             data-to="1500" data-min="0" data-max="2000">
                            <div class="range"></div>
                            <input name="priceStart" type="text" class="amount-start" readonly/>
                            <input name="priceEnd" type="text"  class="amount-end" readonly/>
                        </div>
                        <input type="submit" class="c-button b-40 bg-blue-2 hv-blue-2-o" value="search"/>
                    </div>
                    <div class="sidebar-block">
                        <h4 class="sidebar-title color-dark-2">hotel rating</h4>
                        <div class="sidebar-rating">
                            <div class="input-entry color-1">
                                <input class="checkbox-form" id="star-5" type="checkbox" name="star5" value="5">
                                <label class="clearfix" for="star-5">
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                    <span class="score"><span class="fa fa-star color-yellow" th:each="star: ${#numbers.sequence(1,5)}"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="input-entry color-1">
                                <input class="checkbox-form" id="star-4" type="checkbox" name="star4" value="4">
                                <label class="clearfix" for="star-4">
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                    <span class="score"><span class="fa fa-star color-yellow" th:each="star: ${#numbers.sequence(1,4)}"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="input-entry color-1">
                                <input class="checkbox-form" id="star-3" name="star3" type="checkbox" value="3"/>
                                <label class="clearfix" for="star-3">
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                    <span class="score"><span class="fa fa-star color-yellow" th:each="star: ${#numbers.sequence(1,3)}"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="input-entry color-1">
                                <input class="checkbox-form" id="star-2" type="checkbox" name="star2" value="2">
                                <label class="clearfix" for="star-2">
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                    <span class="score"><span class="fa fa-star color-yellow" th:each="star: ${#numbers.sequence(1,2)}"></span>
                                    </span>
                                </label>
                            </div>
                            <div class="input-entry color-1">
                                <input class="checkbox-form" id="star-1" type="checkbox" name="star1" value="1">
                                <label class="clearfix" for="star-1">
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                    <span class="score"><span class="fa fa-star color-yellow"></span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="sidebar-block">
                        <h4 class="sidebar-title color-dark-2">Facility</h4>
                        <div class="sidebar-rating">
                            <th:block th:each="facility : ${facilities}">
                            <div class="input-entry color-1">
                                <input class="checkbox-form" type="checkbox">
                                <label class="clearfix">
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                    <span class="checkbox-text" th:text="${facility.type}"></span>
                                </label>
                            </div>
                            </th:block>
                        </div>
                    </div>
                    <div class="sidebar-block">
                        <h4 class="sidebar-title color-dark-2">Review Score</h4>
                        <div class="sidebar-score">
                            <div class="input-entry type-2 color-2">
                                <input class="checkbox-form" id="score-5" type="checkbox" name="checkbox" value="climat control">
                                <label class="clearfix" for="score-5">
                                <span class="checkbox-text">
                                5
                                <span class="score">
                                <span class="fa fa-star color-yellow"></span>
                                </span>
                                </span><span class="sp-check"><i class="fa fa-check"></i></span>
                                </label>
                            </div>
                            <div class="input-entry type-2 color-2">
                                <input class="checkbox-form" id="score-4" type="checkbox" name="checkbox" value="climat control">
                                <label class="clearfix" for="score-4">
    <span class="checkbox-text">
    4
    <span class="score">
    <span class="fa fa-star color-yellow"></span>
    </span>
    </span>
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                </label>
                            </div>
                            <div class="input-entry type-2 color-2">
                                <input class="checkbox-form" id="score-3" type="checkbox" name="checkbox" value="climat control">
                                <label class="clearfix" for="score-3">
    <span class="checkbox-text">
    3
    <span class="score">
    <span class="fa fa-star color-yellow"></span>
    </span>
    </span>
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                </label>
                            </div>
                            <div class="input-entry type-2 color-2">
                                <input class="checkbox-form" id="score-2" type="checkbox" name="checkbox" value="climat control">
                                <label class="clearfix" for="score-2">
    <span class="checkbox-text">
    2
    <span class="score">
    <span class="fa fa-star color-yellow"></span>
    </span>
    </span>
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                </label>
                            </div>
                            <div class="input-entry type-2 color-2">
                                <input class="checkbox-form" id="score-1" type="checkbox" name="checkbox" value="climat control">
                                <label class="clearfix" for="score-1">
    <span class="checkbox-text">
    1
    <span class="score">
    <span class="fa fa-star color-yellow"></span>
    </span>
    </span>
                                    <span class="sp-check"><i class="fa fa-check"></i></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
            <div th:replace="~{hotels/hotels-list}"></div>
        </div>
        </div>
    </div>
</div>
