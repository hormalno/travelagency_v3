<div class="inner-banner style-6">
    <img class="center-image" th:src="@{/img/banners/hotel_detail_banner.jpg}" alt="">
</div>
<div class="container">
    <div class="col-xs-12 col-sm-7">
        <div class="f-login-content">
            <div class="f-login-header">
                <div class="f-login-title color-dr-blue-2" th:text="|${action} hotel|"></div>
            </div>
        <form method="post" th:object="${hotelDto}">
        <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
            <label class="form-control-label" for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}"/>
            <small class="small text-danger" th:each="error : ${#fields.errors('name')}" th:text="|  ${error}|"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
            <label class="form-control-label" for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{address}"/>
            <small class="small text-danger" th:each="error : ${#fields.errors('address')}" th:text="|  ${error}|"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('price')} ? 'has-error'">
            <label class="form-control-label" for="inputPrice">Price</label>
            <input type="number" class="form-control form-control-danger" id="inputPrice" th:field="*{price}"/>
            <small class="small text-danger" th:each="error : ${#fields.errors('price')}" th:text="|  ${error}|"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error'">
            <label class="form-control-label" for="inputDescription">Description</label>
            <textarea class="form-control" id="inputDescription" th:field="*{description}"></textarea>
            <small class="small text-danger" th:each="error : ${#fields.errors('description')}" th:text="|  ${error}|"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('information')} ? 'has-error'">
            <label class="form-control-label" for="inputInformation">Information</label>
            <textarea class="form-control" id="inputInformation" th:field="*{information}"></textarea>
            <small class="small text-danger" th:each="error : ${#fields.errors('information')}" th:text="|  ${error}|"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('star')} ? 'has-error'">
            <label class="form-control-label" for="inputStar">Star Rating</label>
            <input type="number" class="form-control" id="inputStar" th:field="*{star}"/>
            <small class="small text-danger" th:each="error : ${#fields.errors('star')}" th:text="|  ${error}|"></small>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('hotelCategory')} ? 'has-error'">
            <label class="form-control-label" for="inputCategory">Category</label>
            <select class="form-control" id="inputCategory" th:field="*{hotelCategory}">
                <option th:each="hotelCategory : ${categories}" th:value="${hotelCategory}" th:text="${hotelCategory.type}"></option>
            </select>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('facilities')} ? 'has-error'">
            <label class="form-control-label" for="inputFacilities">Facilities</label>
            <select class="form-control" id="inputFacilities" th:field="*{facilities}" multiple="multiple">
                <option th:each="facility : ${facilities}" th:value="${facility}" th:text="${facility.type}"></option>
            </select>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('cityName')} ? 'has-error'">
            <label class="form-control-label" for="inputCity">City</label>
            <select class="form-control" id="inputCity" th:field="*{cityName}">
                <option th:each="city : ${cities}" th:value="${city.name}" th:text="|${city.name},${city.country}|"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-success" th:value="|${action} hotel|"/>
            <a class="btn btn-warning" th:href="@{/hotels}">Back</a>
        </form>
        </div>
    </div>
</div>
